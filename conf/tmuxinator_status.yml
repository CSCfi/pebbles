#
# If you make changes to this file, update the corresponding .bash
#
# - install tmuxinator
# - create a new project
#   $ tmuxinator new status
#
# - link or copy this file over ~/.tmuxinator/status.yml
#   $ ln -sf $PWD/tmuxinator_status.yml ~/.tmuxinator/status.yml
#
# - generate the bash
#   $ tmuxinator debug status | tee ../scripts/tmux_status.bash
#   $ chmod 755 ../scripts/tmux_status.bash
#

name: status
root: /home/cloud-user

windows:
  - server:
      layout: even-vertical
      panes:
        - top -c
        - watch -n 10 df -h
        - dstat -tsmcpyf 60
        - dstat -tndrf --socket 60

  - www:
      layout: even-vertical
      panes:
        - ssh www tail -F /webapps/pouta_blueprints/logs/gunicorn*.log
        - ssh www sudo tail -F /var/log/apache2/{access,error}.log

  - worker:
      layout: even-vertical
      panes:
        - ssh worker tail -F /webapps/pouta_blueprints/logs/celery.log
        - ssh worker tail -F /webapps/pouta_blueprints/logs/celery-system.log
        - ssh -t worker watch -n 5 '"python -m json.tool /var/spool/pb_instances/docker_driver.json | egrep \"state|docker_url|num|lifetime|error_count\" | xargs -n14"'
  - proxy:
      layout: tiled
      panes:
        - ssh proxy tail -F /webapps/pouta_blueprints/logs/celery*.log
        - ssh proxy -t watch grep location /etc/nginx/sites-enabled/proxy.conf
