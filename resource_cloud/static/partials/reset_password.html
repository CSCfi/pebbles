<div class="col-md-4 col-md-offset-4" ng-controller="ResetPasswordController">
    <div ng-show="resetPasswordFormVisible()">
        <form name="resetPasswordForm" class="form-activate" ng-submit="resetPassword()">
            <h2 class="form-signin-heading">Reset password</h2>

            <input type="email" class="form-control" ng-model="user.email" placeholder="Email" required autofocus>

            <input type="password" class="form-control" ng-model="user.password" ng-minlength="8" data-ng-class="{'ng-invalid':resetPasswordForm.confirmPassword.$error.match}" placeholder="Password" required>
            <input type="password" class="form-control" name="confirmPassword" ng-model="user.passwordConfirm" match="user.password" placeholder="Verify password" required>

            <div data-ng-show="resetPasswordForm.confirmPassword.$error.match" class="alert alert-danger" role="alert">
                Passwords do not match or password is too short!
            </div>

            <button class="btn btn-lg btn-primary btn-block" ng-disabled="resetPasswordForm.$invalid" type="submit">Change password</button>
        </form>
    </div>
    <div ng-show="requestResetFormVisible()">
        <form name="requestResetForm" class="form-activate" ng-submit="requestReset()">
            <h2 class="form-signin-heading">Reset password</h2>
            <input type="email" class="form-control" ng-model="user.email" placeholder="Email" required autofocus>
            <button class="btn btn-lg btn-primary btn-block" type="submit">Send recovery link</button>
        </form>
        <div ng-show="showInstructionSentNotice()" class="alert alert-success" role="alert">
            Instructions how to reset your password were sent to the email
            address you gave. If you do not receive the email, check that you
            entered your email correctly.
        </div>
    </div>
</div>
